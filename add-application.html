<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css">

<body>

<header class="header">
    <h1 class="title">Nueva Aplicaci贸n</h1>

    <div class="header-actions">
        <button id="backBtn" class="back-btn">Volver</button>
        <button id="themeToggle" class="theme-btn"></button>
    </div>
</header>

<main class="form-container">
    <form id="appForm" class="app-form">

      <h2 class="section-title">Datos B谩sicos</h2>

      <label>
        Empresa:
        <input type="text" id="company" required />
      </label>

      <label>
        Puesto:
        <input type="text" id="position" required />
      </label>

      <label>
        Ubicaci贸n:
        <input type="text" id="location" />
      </label>

      <label>
        Fuente:
        <input type="text" id="source" placeholder="Ej: LinkedIn, Web, Referencia..." />
      </label>

      <label>
        Estado:
        <select id="status" required>
          <option value="">Seleccione...</option>
          <option value="Applied">Applied</option>
          <option value="Interviewing">Interviewing</option>
          <option value="Offer">Offer</option>
          <option value="Rejected">Rejected</option>
        </select>
      </label>

      <h2 class="section-title">Contacto</h2>

      <label>
        Nombre del contacto:
        <input type="text" id="contactName" />
      </label>

      <label>
        Correo del contacto:
        <input type="email" id="contactEmail" />
      </label>

      <label>
        Tel茅fono del contacto:
        <input type="text" id="contactPhone" />
      </label>

      <h2 class="section-title">Informaci贸n General</h2>

      <label>
        Fecha de aplicaci贸n:
        <input type="date" id="appliedDate" required />
      </label>

      <label>
        URL de la vacante:
        <input type="url" id="jobUrl" />
      </label>

      <label>
        Salario:
        <input type="text" id="salary" />
      </label>

      <label>
        Modalidad:
        <select id="workMode">
          <option value="">Seleccione...</option>
          <option value="Remote">Remote</option>
          <option value="Hybrid">Hybrid</option>
          <option value="On-site">On-site</option>
        </select>
      </label>

      <h2 class="section-title">Recordatorios</h2>

      <label class="checkbox-line">
        <input type="checkbox" id="reminderEnabled">
        Activar recordatorios internos
      </label>

      <label class="checkbox-line">
        <input type="checkbox" id="emailReminderEnabled">
        Enviar recordatorios por email
      </label>

      <label>
        驴Cu谩ntos d铆as despu茅s de aplicar quieres recibir un recordatorio?

      </label>

      <label>
        Fecha programada para seguimiento:
        <input type="date" id="nextFollowUpDate">
      </label>

      <h2 class="section-title">Entrevista (Opcional)</h2>

      <label>
        Fecha entrevista:
        <input type="datetime-local" id="interviewDate">
      </label>

      <label>
        Link o ubicaci贸n de entrevista:
        <input type="text" id="interviewLocation">
      </label>

      <button type="submit" class="add-btn">Guardar Aplicaci贸n</button>
    </form>
</main>

<script type="module" src="js/add-application.js"></script>

</html>
